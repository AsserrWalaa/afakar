<head>

    <link rel="stylesheet" href="css/all.min.css">

<body>
    <section class="forgotpw text-center pt-5">
        <img src="images/Featured icon (2).png" alt="" class="  ">
        <h1 class="pt-2 pb-2">Set new password</h1>
        <P class="pb-2 fs-6">Your new password must be different to <br> previously used passwords.</P>
        <form class="m-auto col-lg-3 col-md-5 col-sm-5 text-start">
            <div class="pass ">
                <label for="password">Password </label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder=" Create a password"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" class="form-control">
                <p class=" fs-6 fw-lighter">Must be at least 8 characters</p>
                <label for="password">Password confirmation</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder=" Create a password"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" class="form-control">
            </div>
            <button type=" submit" class="btn register ">Reset password</button>
            </div>
            <h6 class="pt-3 text-center">
                <i class="fa-solid fa-left-long text-dark"></i></i> <a href="signIn.html" target="_blank"
                    class="text-decoration-none text-dark"> Back to login</a>
            </h6>
        </form>
    </section>
</body>

</html>
